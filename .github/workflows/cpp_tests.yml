name: C++ Tests

on:
  push:
  pull_request:

jobs:
  build-and-test-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake g++ git libboost-date-time-dev libboost-system-dev libboost-filesystem-dev nlohmann-json3-dev

      - name: Configure (CMake)
        run: cmake -B build -S . -G Ninja 

      - name: Build
        run: cmake --build build --target all_targets

      - name: Run tests
        run: ctest --test-dir build --output-on-failure --parallel 2

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ctest-logs
          path: |
            build/Testing/Temporary/LastTest.log
            build/Testing/Temporary/CTestCostData.txt
